<!DOCTYPE html>
<html>
<head>
  <title>Calculadora Básica</title>
</head>
<body>

<h1>Calculadora Básica</h1>

<label for="num1">Número 1:</label>
<input type="number" id="num1" placeholder="Ingresa el primer número">

<label for="num2">Número 2:</label>
<input type="number" id="num2" placeholder="Ingresa el segundo número">

<button onclick="mostrarResultado('suma')">Sumar</button>
<button onclick="mostrarResultado('resta')">Restar</button>
<button onclick="mostrarResultado('multiplicacion')">Multiplicar</button>
<button onclick="mostrarResultado('division')">Dividir</button>

<label for="resultado">Resultado:</label>
<input type="text" id="resultado" disabled>

<script src"./ejercicios.js">
  function mostrarResultado(operacion) {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    let resultado;

    switch (operacion) {
      case 'suma':
        resultado = num1 + num2;
        break;
      case 'resta':
        resultado = num1 - num2;
        break;
      case 'multiplicacion':
        resultado = num1 * num2;
        break;
      case 'division':
        if (num2 !== 0) {
          resultado = num1 / num2;
        } else {
          resultado = 'No se puede dividir por cero';
        }
        break;
      default:
        resultado = 'Operación no válida';
    }

    document.getElementById('resultado').value = resultado;
  }
</script>

</body>
</html>
